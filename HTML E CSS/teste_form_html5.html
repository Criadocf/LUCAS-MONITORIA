<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Exemplo</title>
</head>

<body>
    <h1>HTML 5 - Exemplo 01</h1>
    <form name="formulario" id="formulario" action="cadastro.html" method="post">
        <fieldset>
            <legend>Parte 1</legend>
            <label>URL : </label>
            <input name="url" id="url" type="url" list="hpurls" required/>
            <br/><br/>
            <datalist id="hpurls">
                <option value="http://www.ifpi.edu.br/" label="IFPI">
                <option value="http://www.terra.com.br" label="Terra">
                <option value="http://www.g1.com.br" label="G1">
            </datalist>
            <label>E-mail : </label>
            <input name="email" id="email" required/>
            <br/><br/>
            <label> Mes/ano : </label>
            <input name="mesano" id="mesano" type="month"/>
            <br/><br/>
            <label>Data : </label>
            <input name="data" id="data" type="data" required/>
            <br/><br/>
            <label>Semana : </label>
            <input name="semana" id="semana" type="week"/>
            <br/><br/>
        </fieldset>
        <fieldset>
            <legend align="center">Parte 2</legend>
            <label>Numero : </label>
            <input name="numero" id="numero" type="number" min="1" max="10" required>
            <br/><br/>
            <label>NUmero : </label>
            1 <input name="slider" id="slider" type="range" min="1" max="10" step="1"/> 10
            <br/><br/>
            <label>Cor : </label>
            <input name="cor" id="cor" type="color"/>
            <br/><br/>
        </fieldset><br/>
        <button type="submit" name="btn_confirmar">Confirmar</button>
        <button type="reset" name="btn_limpar">Limpar</button>
        </form>
</body>
</html>
